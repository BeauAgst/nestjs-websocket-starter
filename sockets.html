<html>

<head>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
    integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="react,stage-3">
    const { useState, useEffect } = React;

    const socket = io('http://localhost:3000/rooms');

    const getUserData = () => {
      const data = localStorage.getItem("user")

      if (data) {
        return JSON.parse(data)
      }

      return {}
    }

    const setUserData = (user) => localStorage.setItem("user", JSON.stringify(user))

    const Container = () => {
      // setUserData({ id: "65858a54e59716ad3a827b74", name: "Beau" })
      const userData = getUserData()
      const [inRoom, setInRoom] = useState(false)
      const [isConnected, setIsConnected] = useState(socket.connected);
      const [me, setMe] = useState({});
      const [room, setRoom] = useState({});
      const [members, setMembers] = useState([]);


      useEffect(() => {
        onConnect = () => setIsConnected(true);
        onDisconnect = () => setIsConnected(false);
        onEvent = (event) => {
          const { operation, data } = event

          console.log(operation, data)

          switch (operation) {
            case "room_members/updated":
              setRoom(data.room)
              setMembers(data.room.members)
              break;
            case "room/exited":
              setInRoom(false)
              setRoom({})
              setMembers([])
              alert(`You have left the room. Reason: ${data.reason}`)
              break;
          }
        }

        socket.on('connect', onConnect);
        socket.on('disconnect', onDisconnect);
        socket.on('event', onEvent);
        socket.on('exception', (e) => console.log('exception', e));

        return () => {
          socket.off('connect', onConnect);
          socket.off('disconnect', onDisconnect);
          socket.off('event', onEvent);
        };
      }, []);

      const onCreateRoom = ({ maxMembers, name, userId }) => {
        const event = "room.create"
        const room = { maxMembers: maxMembers || null }
        const user = { id: userId, name }
        const payload = { room, user }
        console.log(`[triggered:${event}]`, payload)
        socket.emit('room.create', payload, response => {
          console.log(`[response:${event}]`, response);

          const { room } = response.data

          setMembers(room.members)
          setRoom(room)
          setInRoom(true)
        });
      }

      const onJoinRoom = ({ memberId, roomCode }) => {
        const event = "room.connect"
        console.log(`[triggered:${event}]`)
        socket.emit(event, { memberId, roomCode }, response => {
          console.log(`[response:${event}]`, response);

          const { room } = response.data

          setRoom(room)
          setMembers(room.members)
          setInRoom(true)
        });
      }

      const onClickToggleLock = () => {
        const event = "room.lock"
        console.log(`[triggered:${event}]`)
        socket.emit(event, { roomCode: room.code, secret: localStorage.getItem("secret") }, response => {
          console.log(`[response:${event}]`, response);

          const { room } = response.data

          setRoom(room)
          setMembers(room.members)
        })
      }

      const onClickKick = (userId) => {
        const event = "room.kick_user"
        const payload = { roomCode: room.code, secret: localStorage.getItem("secret"), socketIdToKick: userId }
        console.log(`[triggered:${event}]`, payload)
        socket.emit(event, payload, response => {
          console.log(`[response:${event}]`, response);

          const { room } = response.data

          setRoom(room)
          setMembers(room.members)
        });
      }

      const onLeaveRoom = () => {
        const event = "room.leave"
        const payload = { roomCode: room.code }
        console.log(`[triggered:${event}]`, payload)
        socket.emit(event, payload, response => {
          console.log(`[response:${event}]`, response);

          setRoom({})
          setMembers([])
          setInRoom(false)
        });
      }

      const onClickMakeHost = (userId) => {
        const event = "room.pass_ownership"
        const payload = { newHostId: userId, roomId: room.id, userId: me.id }

        console.log(`[triggered:${event}]`, payload)
        socket.emit(event, payload, response => {
          console.log(`[response:${event}]`, response);

          const { data } = response

          setRoom(data.room)
        });
      }


      return (<div>
        <h1>NestJS Websocket Starter</h1>
        <div>{isConnected ? "Connected" : "Disconnected"}</div>
        {inRoom ? <RoomContainer me={userData} onClickKick={onClickKick} onClickLeave={onLeaveRoom} onClickMakeHost={onClickMakeHost} onClickToggleLock={onClickToggleLock} room={room} members={members} /> : <KickoffContainer onCreateRoom={onCreateRoom} onJoinRoom={onJoinRoom} />}
      </div>)
    }

    const KickoffContainer = ({ onCreateRoom, onJoinRoom }) => {
      const userData = getUserData()
      const [name, setName] = useState(userData.name ?? "")
      const [maxMembers, setMaxUsers] = useState("")
      const [roomCode, setRoomCode] = useState(localStorage.getItem("roomCode") || "")
      const isValidName = /^[a-zA-Z ]{2,}$/.test(name)
      const isValidRoomCode = /^[A-Z0-9]{4}$/.test(roomCode)
      const isValidUsers = !maxMembers || /^\d{1,2}$/.test(maxMembers)

      const handleRoomCodeChange = (event) => {
        const value = event.target.value;
        setRoomCode(value.toUpperCase());
      };

      const handleMaxUsersChange = (event) => {
        const value = event.target.value;

        if (!value) {
          setMaxUsers("")
        }

        const valueAsNumber = Number(value)

        if (value.length > 1 && (valueAsNumber > 20)) return

        setMaxUsers(valueAsNumber)
      }

      const memberId = userData.id ?? undefined

      const onClickCreateRoom = () => {
        localStorage.setItem("roomCode", roomCode)
        onCreateRoom({ maxMembers, name, memberId })
      }
      const onClickJoinRoom = () => {
        localStorage.setItem("roomCode", roomCode)
        onJoinRoom({ roomCode, memberId })
      }
      const onSubmit = (e) => e.preventDefault()

      return (<form onSubmit={onSubmit}>
        <input onChange={(e) => setName(e.target.value)} maxLength={20} minLength={2} placeholder="Enter your name" value={name} />
        <input onChange={handleMaxUsersChange} pattern="^\d{1,2}$" placeholder="Maximum members" value={maxMembers} />
        <button disabled={!isValidName || !isValidUsers} onClick={onClickCreateRoom}>Create room</button>
        <input maxLength={4} minLength={4} onChange={handleRoomCodeChange} pattern="^[A-Z0-9]{4}$" placeholder="Enter a room code" value={roomCode} />
        <button disabled={!isValidName || !isValidRoomCode || !isValidUsers} onClick={onClickJoinRoom}>Join room</button>
      </form>)
    }

    const RoomMembers = ({ hostId, me, onClickKick, onClickLeave, onClickMakeHost, members }) => {
      return (<table><tbody>{members.map((member) => (<tr key={member.socketId}>
        <td>{member.name} ({member.status}) ({hostId === member.socketId ? "Host" : "Participant"})</td>
        <td><button onClick={() => onClickMakeHost(member.socketId)}>Make host</button></td>
        <td><button onClick={() => onClickKick(member.socketId)}>Kick</button></td>
        {
          member.id === me.id &&
          <>
            <td>{<button onClick={onClickLeave}>Leave</button>}</td>
          </>
        }
      </tr>)
      )}</tbody></table>)
    }

    const RoomContainer = ({ me, onClickKick, onClickLeave, onClickMakeHost, onClickToggleLock, room, members }) => {
      return <>
        <h1>Room code: {room.code}</h1>
        <button onClick={onClickToggleLock}>{room.isLocked ? "Unlock" : "Lock"} room</button>
        <button onClick={onClickLeave}>Leave room</button>
        <RoomMembers hostId={room.hostId} me={me} onClickKick={onClickKick} onClickLeave={onClickLeave} onClickMakeHost={onClickMakeHost} onClickToggleLock={onClickToggleLock} members={members} />
      </>
    }

    ReactDOM.render(<Container />, document.getElementById("root"));
  </script>

  <!-- This is what supports JSX compilation (and other transformations) -->
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"></script>

  <!-- These are for React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
</body>

</html>
