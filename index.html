<html>

<head>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
    integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
    crossorigin="anonymous"></script>
  <script>
    const socket = io('http://localhost:3000');
    socket.on('connect', function () {
      console.log('Connected');

      socket.emit('create_room', { maxUsers: 2, user: { id: "foo", name: "Beau" } }, response =>
        console.log('Room created?', response),
      );

      socket.emit('join_room', { roomId: "CWQC", user: { id: "foot", name: "Beau2" } }, response =>
        console.log('Room created?', response),
      );

      socket.emit('leave_room', { user: { id: "foo", name: "Beau" }, roomId: "room" }, response =>
        console.log('Room left?', response),
      );
    });
    socket.on('events', function (data) {
      console.log('event', data);
    });
    socket.on('exception', function (data) {
      console.log('event', data);
    });
    socket.on('disconnect', function () {
      console.log('Disconnected');
    });
  </script>
</head>

<body></body>

</html>
