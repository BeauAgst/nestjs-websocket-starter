<html>

<head>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
    integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
    crossorigin="anonymous"></script>
  <script>
    const socket = io('http://localhost:3000');
    socket.on('connect', function () {
      console.log('Connected');

      socket.emit('create_room', { maxUsers: 2, user: { id: "foo", name: "Beau" } }, response =>
        console.log('Room created?', response),
      );

      socket.emit('find_rooms', { userId: "foo" }, response =>
        console.log('Room created?', response),
      );

      socket.emit('f7684d3b-ddfa-41b6-9751-075ce33b7c1c', { userId: "foo" }, response =>
        console.log('Room activity?', response),
      );

      socket.emit('leave_room', { user: { id: "foo", name: "Beau" }, roomId: "a4e2b67b-ee9b-4458-9fc6-b6b115cf0f6e" }, response =>
        console.log('Room deleted?', response),
      );
    });
    socket.on('events', function (data) {
      console.log('event', data);
    });
    socket.on('exception', function (data) {
      console.log('event', data);
    });
    socket.on('disconnect', function () {
      console.log('Disconnected');
    });
  </script>
</head>

<body></body>

</html>
